<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script src="report.js"></script>
  <link rel="stylesheet" type="text/css" href="report.css">


  <title>CallNao</title>
</head>
<body>
  <nav class="navbar fixed navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item ">
          <a class="nav-link" href="#">Link</a>
        </li>

      </ul>

    </div>
  </nav>
<div class="container">
    <div class="row">
    <div class="col">
    <div class="card">
      <div class="card-title"><h3>Daily Report</h3></div>
      <div id="dailyReport"></div>
      <div class="card-title bob format" ><h3>Details</h3></div>
      <div id="statusDaily">
        <strong>Total calls: <strong><span id="totalDailycalls"> 210</span><br>
        <strong>success calls: <strong><span id="successDailycalls" class="green"> 200</span><br>
        <strong>Failed calls: <strong><span id="failedDailycalls" class="red"> 20</span><br>
      </div>
      <button class="btn btn-large btn-success"> Get Details</button>
    </div>
    </div>
  </div>

  <div class="row">
  <div class="col">
  <div class="card">
    <div class="card-title"><h3>weekly Report</h3></div>
    <div id="weeklyReport"></div>
    <div class="card-title bob format"><h3>Details</h3></div>
      <div id="statusweekly">
        <strong>Total calls: <strong><span id="totalweeklycalls"> 1000</span><br>
        <strong>success calls: <strong><span id="successweeklycalls" class="green"> 800</span><br>
       <strong>Failed calls: <strong><span id="failedweeklycalls" class="red"> 200</span><br>
    </div>
  <button class="btn btn-large btn-success"> Get Details</button>
  </div>

  </div>
</div>
</div>


<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>
</html>
